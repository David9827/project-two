spring.application.name=project-two
server.port=8080

# Disable auto-configuration since we use manual JDBC
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Database Configuration for estatebasic
# MySQL Configuration (matching your JDBCUtil)
spring.datasource.url=jdbc:mysql://localhost:3306/estatebasic
spring.datasource.username=root
spring.datasource.password=Dovancong2004@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL Connection Properties
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# JPA/Hibernate Configuration (disabled since using manual JDBC)
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.javaweb=DEBUG
logging.level.org.springframework.web=DEBUG
