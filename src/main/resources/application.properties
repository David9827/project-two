spring.application.name=project-two
server.port=8080

# Disable database auto-configuration for now (since we use manual JDBC)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Database Configuration (commented out - using manual JDBC connection)
# MySQL Configuration (uncomment if using MySQL)
#spring.datasource.url=jdbc:mysql://localhost:3306/real_estate_db
#spring.datasource.username=root
#spring.datasource.password=your_password
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Oracle Configuration (uncomment if using Oracle)
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
#spring.datasource.username=your_username
#spring.datasource.password=your_password
#spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate Configuration (disabled for now)
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.javaweb=DEBUG
logging.level.org.springframework.web=DEBUG
